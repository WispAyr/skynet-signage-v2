<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambient Display</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --pw-green: #22C55E;
      --pw-blue: #0077B6;
      --pw-navy: #1E3A5F;
      
      --lc-teal: #4ECDC4;
      --lc-cyan: #48CAE4;
      
      --bg-dark: #050810;
      --bg-panel: rgba(17, 24, 39, 0.8);
      --border-glow: rgba(78, 205, 196, 0.2);
      --text-primary: #f8fafc;
      --text-secondary: #64748b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Animated background */
    .bg-animation {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse at 30% 30%, rgba(78, 205, 196, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 70%, rgba(34, 197, 94, 0.06) 0%, transparent 50%);
      animation: bgPulse 10s ease-in-out infinite;
    }

    @keyframes bgPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--lc-teal);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 25s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 20s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 28s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 22s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 26s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 24s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 2s; animation-duration: 30s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 4s; animation-duration: 21s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 1s; animation-duration: 27s; }

    /* Main container */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 60px;
    }

    /* Time display */
    .time-section {
      margin-bottom: 40px;
    }

    .time-display {
      font-family: 'JetBrains Mono', monospace;
      font-size: 180px;
      font-weight: 300;
      letter-spacing: 0.05em;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--lc-teal) 50%, var(--pw-green) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 80px rgba(78, 205, 196, 0.3);
      line-height: 1;
    }

    .seconds {
      font-size: 60px;
      color: var(--text-secondary);
      font-weight: 200;
      vertical-align: super;
      margin-left: 8px;
      background: none;
      -webkit-text-fill-color: var(--text-secondary);
    }

    /* Date display */
    .date-section {
      margin-bottom: 60px;
    }

    .date-display {
      font-size: 36px;
      font-weight: 300;
      color: var(--text-secondary);
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .date-day {
      color: var(--lc-teal);
      font-weight: 400;
    }

    /* Weather section */
    .weather-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 32px 60px;
      background: var(--bg-panel);
      border-radius: 24px;
      border: 1px solid var(--border-glow);
      backdrop-filter: blur(20px);
    }

    .weather-icon {
      font-size: 80px;
      line-height: 1;
    }

    .weather-temp {
      font-family: 'JetBrains Mono', monospace;
      font-size: 72px;
      font-weight: 300;
      color: var(--text-primary);
    }

    .weather-temp span {
      font-size: 36px;
      color: var(--text-secondary);
      vertical-align: super;
    }

    .weather-details {
      text-align: left;
    }

    .weather-condition {
      font-size: 24px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .weather-location {
      font-size: 16px;
      color: var(--text-secondary);
    }

    .weather-extra {
      display: flex;
      gap: 24px;
      margin-top: 12px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .weather-extra span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* LCARS decorations */
    .lcars-bar {
      position: fixed;
      left: 40px;
      top: 40px;
      bottom: 40px;
      width: 8px;
      background: linear-gradient(180deg, var(--lc-teal), var(--pw-green), var(--lc-cyan));
      border-radius: 4px;
    }

    .lcars-bar.right {
      left: auto;
      right: 40px;
    }

    /* Branding */
    .branding {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 24px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .brand-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .brand-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .brand-dot.pw { background: var(--pw-green); }
    .brand-dot.lc { background: var(--lc-teal); }

    /* Status indicators */
    .status-corner {
      position: fixed;
      top: 40px;
      right: 60px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
      padding: 6px 12px;
      background: var(--bg-panel);
      border-radius: 20px;
      border: 1px solid var(--border-glow);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--pw-green);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>

      document.getElementById('dayName').textContent = days[now.getDay()];
